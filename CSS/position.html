<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/position.css">
</head>
<body>
    <!-- Position sticky -->
    <div class="sticky">
        <span>Eu sou sticky</span>
     </div>
    <!-- Position sticky -->
    
    <!-- Position relative -->
     <div id="relativo">
        <span>Eu sou relativo</span>
     </div>
     <h1>algum texto</h1>
     <!-- Position relative -->

     <!-- Position absolute -->
     <div id="absoluto">
        <span>Eu sou absoluto</span>
     </div>
     <h1>algum texto</h1>
     <!-- Position absolute -->

     <!-- Relative absolute -->
        <div class="relativo">
            <div id="absoluto-01"></div>
            <div id="absoluto-02"></div>
        </div>
     <!-- Relative absolute -->

    <!-- Position fixed -->
        <div class="fixo">
            <span>Fixo</span>
        </div>
    <!-- Position fixed -->

    <!-- z-index -->
        <div class="relativo">
            <div id="absoluto-03">03</div>
            <div id="absoluto-04">04</div>
            <div id="absoluto-05">05</div>
        </div>
    <!-- z-index -->
    
</body>
</html>
